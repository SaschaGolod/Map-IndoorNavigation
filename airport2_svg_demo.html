<style>
  body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Arial; background:#0b1220; color:#e5e7eb; }
  header { padding: 14px 16px; display:flex; gap:14px; align-items:center; flex-wrap:wrap; }
  .pill { padding: 6px 10px; border:1px solid #334155; border-radius:999px; font-size: 13px; }
  button { background:#111827; color:#e5e7eb; border:1px solid #334155; border-radius:10px; padding:8px 10px; cursor:pointer; }

  svg { max-width: min(1328px, 96vw); height:auto; background:#fff; border-radius:14px; box-shadow: 0 20px 70px rgba(0,0,0,.45); }
  .edge { stroke: #4b5563; stroke-width: 4; opacity: .55; }
  .edge.active { stroke: #ef4444; stroke-width: 6; opacity: 1; }
  .poi circle { fill: #ffffff; stroke: #111827; stroke-width: 3; cursor: pointer; }
  .poi text { font-weight: 800; font-size: 18px; fill: #111827; text-anchor: middle; paint-order: stroke; stroke: #ffffff; stroke-width: 4px; }
  .poi.start circle { fill: #22c55e; }
  .poi.end circle { fill: #f59e0b; }
  .hub circle { fill: #e5e7eb; stroke-width: 2; }
</style>

let start = null;
let end = null;

function resetUI() {
  start = null; end = null;
  document.querySelectorAll('.poi').forEach(n => n.classList.remove('start','end'));
  document.querySelectorAll('.edge').forEach(e => e.classList.remove('active'));
  updateStatus();
}

function updateStatus() {
  const s = start ?? '–';
  const t = end ?? '–';
  document.getElementById('status').textContent = `Start: ${s} • Ziel: ${t}`;
}

function edgeKey(a,b) {
  return a < b ? `${a}|${b}` : `${b}|${a}`;
}

const edgeByKey = new Map();
document.querySelectorAll('.edge').forEach(line => {
  edgeByKey.set(edgeKey(line.dataset.a, line.dataset.b), line);
});

function dijkstra(startId, endId) {
  // adjacency
  const adj = new Map();
  for (const id in nodes) adj.set(id, []);
  for (const e of edges) {
    adj.get(e.a).push([e.b, e.w]);
    adj.get(e.b).push([e.a, e.w]);
  }
  const dist = new Map();
  const prev = new Map();
  const unvisited = new Set(Object.keys(nodes));
  for (const id of unvisited) dist.set(id, Infinity);
  dist.set(startId, 0);

  while (unvisited.size) {
    // find node with smallest dist
    let u = null;
    let best = Infinity;
    for (const id of unvisited) {
      const d = dist.get(id);
      if (d < best) { best = d; u = id; }
    }
    if (u === null) break;
    unvisited.delete(u);
    if (u === endId) break;

    for (const [v,w] of adj.get(u)) {
      if (!unvisited.has(v)) continue;
      const alt = dist.get(u) + w;
      if (alt < dist.get(v)) {
        dist.set(v, alt);
        prev.set(v, u);
      }
    }
  }

  // reconstruct
  const path = [];
  let cur = endId;
  while (cur !== undefined) {
    path.push(cur);
    if (cur === startId) break;
    cur = prev.get(cur);
  }
  path.reverse();
  if (!path.length || path[0] !== startId) return [];
  return path;
}

function highlightPath(path) {
  document.querySelectorAll('.edge').forEach(e => e.classList.remove('active'));
  for (let i=0; i<path.length-1; i++) {
    const a = path[i], b = path[i+1];
    const line = edgeByKey.get(edgeKey(a,b));
    if (line) line.classList.add('active');
  }
}

// Load overlay from external SVG if present (replaces inline edges/poi/hub with latest from file)
(async function loadOverlay() {
  try {
    const resp = await fetch('airport2_overlay.svg');
    if (!resp.ok) throw new Error('HTTP ' + resp.status);
    const text = await resp.text();
    const doc = new DOMParser().parseFromString(text, 'image/svg+xml');
    const svg = doc.documentElement;
    const mainSvg = document.querySelector('svg');
    // Remove existing overlay elements
    mainSvg.querySelectorAll('.edge, .poi, .hub').forEach(n => n.remove());
    // Insert new overlay elements
    svg.querySelectorAll('.edge, .poi, .hub').forEach(n => mainSvg.appendChild(document.importNode(n, true)));
    // rebuild edge lookup map so highlighting works with the new elements
    if (typeof edgeByKey !== 'undefined') {
      edgeByKey.clear();
      document.querySelectorAll('.edge').forEach(line => {
        if (line.dataset && line.dataset.a && line.dataset.b) {
          edgeByKey.set(edgeKey(line.dataset.a, line.dataset.b), line);
        }
      });
    }
    console.log('Overlay loaded from airport2_overlay.svg');
    // after overlay replaced, wire up interactivity
    if (typeof setupPOIListeners === 'function') setupPOIListeners();
  } catch (err) {
    console.warn('Could not load overlay.svg, using inline overlay. Error:', err);
    // Do NOT add a full-size <image> here: it would sit on top of the nodes and block clicks.
    // The inline SVG already has edges and nodes; keep them clickable.
    if (typeof setupPOIListeners === 'function') setupPOIListeners();
  }
})();

function setupPOIListeners() {
  // use a single delegated listener on the main SVG to avoid duplicate handlers when overlay is replaced
  if (window._poiDelegationSetup) return;
  window._poiDelegationSetup = true;
  const svg = document.querySelector('svg');
  svg.addEventListener('click', (evt) => {
    const el = evt.target.closest && evt.target.closest('.poi');
    if (!el || !svg.contains(el)) return;
    const id = el.dataset.id;
    if (!start) {
      start = id;
      el.classList.add('start');
      updateStatus();
      return;
    }
    if (!end) {
      end = id;
      el.classList.add('end');
      updateStatus();
      const path = dijkstra(start, end);
      highlightPath(path);
      return;
    }
    // third click: start over with this as new start
    resetUI();
    start = id;
    el.classList.add('start');
    updateStatus();
  });
}

// attach to the current inline overlay immediately so UI is usable while external file loads
setupPOIListeners();

document.getElementById('reset').addEventListener('click', resetUI);
updateStatus();
</script>
</body>
</html>
